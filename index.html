<!DOCTYPE html>
<html>
<head>
	<!-- website title-->
	<title>BMI Website</title>

	<!--link with style.css-->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!--link with icon webpage-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--calculation using javascript-->
	<script type="text/javascript">

		//using function to do the calculation
		function computeBMI()
		{
			//Obtain user input
			var height = document.getElementById("height").value;
			var weight = document.getElementById("weight").value;

			//Perform calculation
			//Height from cm to m = Height/100
			//Formula BMI = Weight/(Height in meter)2 
			//The result of calculation need to be in 1 decimal place (result*10)/10
			var BMI = Math.round(weight/Math.pow((height/100),2)*10)/10;

			//to pass the value of BMI to other page. Number is the attribute of BMI value
			localStorage.setItem("number",BMI);
			return false;
		}	
	</script>
</head>
<body>
	<header>
	<div class="main">



		<!--using list as navigation bar-->
		<!--each navigation bar is linked with webpage link using a href-->
		<!--class=active used to show on which webpage we are-->
		<ul>
			<li class="active"><a href="index.html">Home</a></li>
			<li><a href="bmiInfo.html">Information</a></li>
			<li><a href="aboutUs.html">About Us</a></li>
		</ul>
	</div>

	<!--title of BMI Calculator-->
	<div class="title">
		<h1>BMI CALCULATOR</h1>
	</div>

	<!--put user input in a box/container-->
	<div class="container">

	<!--using form for user input-->
	<!--action=resultBMI.html shows after we clicked the Calculate button, it will go to resultBMI.html webpage-->
	<form action="resultBMI.html" method="post">

			<!--required means user must insert the value, if not it will show alert message-->
			<!--using type=number where user can only input value in whole number but not in decimal-->
			<label for="height">HEIGHT (in CM)</label><br>
			<input required="" type="number" id="height"name="height">
			<br><br>

			<label for="weight">WEIGHT (in KG)</label><br>
			<input required="" type="number" id="weight" name="weight"><br><br>

			<!--Calculate button-->
			<!--computeBMI() function in javascript will be called if user click Calculate button-->
			<input type="submit" value="Calculate" onclick="computeBMI();">
	</form>
	</div>

	<!--for social media-->
	<div class="social">

		<!--social media title-->
		<h6>FOLLOW US ON :</h6>

		<!--for each icon such as Facebook, Twitter, Instagram, Google, it will link with GitHub social media-->
		<!--everytime user click the icon, it will open new tab and open the link using target="_blank"-->
		<div class="icon">
		<a href="https://mobile.twitter.com/githubstatus?lang=en" target="_blank"><i class="fa fa-twitter"></i></a>
		<a href="https://www.facebook.com/GitHub/" target="_blank"><i class="fa fa-facebook"></i></a>
		<a href="https://www.instagram.com/github/?hl=en" target="_blank"><i class="fa fa-instagram"></i></a>
		</div>
	</div>

	<!--for copyright-->
	<div class="copyright">
	<p>Copyright @ 2022 Muhammad Harith, Muhammad Yasir & Muhammad Nursyafiq All rights reserved</p>
	</div>
	</header>
	
</body>
</html>
